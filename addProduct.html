<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Product</title>
</head>
<body>
    <nav>
        <h2 class="white-txt">Store</h2>
        <div class="right">
            <a class="nav-btn profile-btn" href=""> 
                <img class="main" src="images/profile.svg" alt="">
                <img class="active" src="images/profile-black.svg" alt="">
            </a>
        </div>
    </nav>
    <div class="bottom-nav">
        <a class="nav-btn href=""> 
            <img class="main" src="images/orders.svg" alt="">
            <img class="active" src="images/orders-black.svg" alt="">
        </a>
        <a class="nav-btn" href=""> 
            <img class="main" src="images/featured.svg" alt="">
            <img class="active" src="images/featured-black.svg" alt="">
        </a>
        <a class="nav-btn" href=""> 
            <img class="main" src="images/search-white.svg" alt="">
            <img class="active" src="images/search.svg" alt="">
        </a>
        <a class="nav-btn" href=""> 
            <img class="main" src="images/store.svg" alt="">
            <img class="active" src="images/store-black.svg" alt="">
        </a>
    </div>
    <main>

        <form class="add-product">
            <input type="image" required>
            <input type="text" placeholder="Product Name" required>
            <input type="text" placeholder="Product Price" required>
            <input type="text" placeholder="Product Description" required>
            <button type="submit">Add Product</button>
        </form>

    </main>

    
</body>
</html>
