<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h2 class="white-txt">Store</h2>
        <div class="right">
            <a href=""> <img src="images/cart-white.svg" alt=""></a>
            <a href=""> <img src="images/profile.svg" alt=""></a>
        </div>
    </nav>
    <div class="mobile-nav">
        <button><img src="images/orders.svg" alt=""></button>
        <button><img src="images/featured.svg" alt=""></button>
        <button><img src="images/search-white.svg" alt=""></button>
        <button><img src="images/store.svg" alt=""></button>
    </div>
    <main>

        <div class="search-bar">
            <input type="text" aria-label="Search" placeholder="Product details...">
            <button><img src="/images/search.svg" alt=""></button>
            <button><img src="/images/filter.svg" alt=""></button>
        </div>
        
        <div class="product-card">
            
            <div class="product">
                <img class="product-img" src="images/Rectangle 6.png" alt="">
                <div class="product-txt">
                    <h3>Product Name</h3>
                    <p>KSH 2000</p>
                </div>
            </div>
            <div class="actions">
                <button><img src="images/cart-black.svg" alt=""></button>
                <button><img src="images/like-outlined.svg" alt=""></button>
            </div>

        </div>
    </main>

    
</body>
</html>
